<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>F_to_C_to_F-converter</title>
        <script type="text/javascript" src="index.js" defer></script>
    </head>
    <body>
        <h1>F_to_C_to_F-converter</h1>
        <form>
            <label>Fahrenheit</label>
            <input type="number">
            <button type="button">Convert</button>
        </form>
        <p>
            <span id="Fahr">?</span> F = <span id="Celc">?</span> C
        </p>
    </body>
</html>
